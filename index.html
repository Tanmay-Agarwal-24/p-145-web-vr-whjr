<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="3D shape by aframe, do u know what 3D means 3Dimentions (x,y,z) in case of 2D 2Dimentions were apply(x,y) now u know why we say 3D or 2D">
    <link rel="shortcut icon" href="./3d-shape-icon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title> 3D shape a frame</title>

</head>

<body>
    <a-scene background="color:black">
        <a-box position="-0 0 -12" rotation="0 0 0" height="6" width="2" color="yellow"></a-box>
        <a-box position="0 3.5 -12" rotation="0 0 90" height="17" width="1" color="yellow"></a-box>
        <a-box position="8.25 5 -12" rotation="0 0 0" height="2.2" width="0.5" color="yellow"></a-box>
        <a-box position="-8.25 5 -12" rotation="0 0 0" height="2.2" width="0.5" color="yellow"></a-box>

        <a-ring position="-5 0 -12" radius-outer="2.5" radius-inner="0.5" color="#00A585"></a-ring>
        <a-ring position="5 0 -12" radius-outer="2.5" radius-inner="0.5" color="#00A585"></a-ring>


        <a-cone position="-5.8 5 -12 " radius="0.5" height="2" color="blue"></a-cone>
        <a-cylinder position="-3.5 5 -12 " radius="0.8" height="2" color="red"></a-cylinder>
        <a-sphere position="-1 4.8 -12 " radius="0.8" color="green"></a-sphere>
        <a-box position="1.5 4.9 -12" rotation="45 45 45" height="1" width="1" color="orange"></a-box>
        <a-octahedron position="4 4.9 -12" color="pink"></a-octahedron>
        <a-cone position="6.5 5 -12 " radius="0.5" height="2" color="blue"></a-sphere>

        
        
        
    </a-scene>
</body>

</html>
